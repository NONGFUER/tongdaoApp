<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>保险顾问</title>
		<link rel="stylesheet" type="text/css" href="../../css/lib/widget/mui/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/lib/common/base.css" />
		<link rel="stylesheet" type="text/css" href="../../css/lib/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/usage/insuranceConsultant/insuranceConsultant.css" />
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper" id="list">
			<div class="mui-scroll">
				<div class="man mui-table-view">
					<div class="man-div-body ">
						<ul class="man-div-body-ul ">
							<li class="man-div-body-li mb10" v-for="(value,key) in Objectitle">
								<i class="xuan"></i>
								<span class="first">
									<img class="imgzhao"  v-bind:src="value.userAppImage==''?value.userAppImage:'../../image/insuranceConsultant/1.png'">
									<span class="renzheng">
										权威认证
									</span>
								</span>
								<span class="last mgr15">
									<ul>
									<li v-html="value.name">陈某人</li>
													<li class='guwen mb10'>
														<span>保险顾问</span>
								<span class="heng"></span>
								<span>服务区域:</span>
								<span v-html="value.postcardField">乌鲁木齐</span>
							</li>
							<li class='huise'>
								<span>手机号码：</span>
								<span v-html="value.postcardPhone">12345678902202</span>
							</li>
							<li class='huise'> <span>业务员代码：</span>
								<span v-html="value.agentCode">1234567eqwe8902202</span>
							</li>
						</ul>
						</span>
						</li>
						</ul>
					</div>
					<div class="baoxian">
						<div class="tianjia"><span class="jia">+</span>添加保险顾问</div>
					</div>
				</div>
			</div>
		</div>
		<div class="note">
			<div class="note-div">
				<div class="note-div_title">
					<div class="title">添加保险顾问</div>
					<div class="note-div_title_right"></div>
				</div>
				<div class="note-div_body">
					<div class="note-div_body_input">
						<ul>
							<li>
								<span>
									<input id='yan' type="text" name=""  value="" placeholder="请输入手机号"  maxlength='11' />
								</span>
							</li>
						</ul>
						<div class="note-div-button">
							<div class="note-div-btn baise">
								取消
							</div>
							<div class="note-div-btn">
								确定
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../js/lib/widget/mui/mui.min.js"></script>
	<script src="../../js/lib/common/zepto.min.js"></script>
	<script src="../../js/lib/common/base.js"></script>
	<script src="../../js/lib/common/common.js"></script>
	<script src="../../js/lib/widget/mui/vue.mi.js"></script>
	<script src="../../js/usage/insuranceConsultant/insuranceConsultant.js"></script>

</html>
