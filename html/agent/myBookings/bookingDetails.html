<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 忽略IOS将页面中的数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="email=no" />
		<title>预约详细</title>
		<link rel="stylesheet" type="text/css" href="../../../css/lib/widget/mui/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/base.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/usage/agent/myBookings/bookingDetails.css" />
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper" id='list' v-cloak>
			<div class="mui-scroll ">
				<div class="man ">
					<div class="man-div-body">
						
						<div class="yuyue-status">
							<span class="icon_duigou"></span>
							<span style="font-size: 14px;display: block;margin-top: 18px;">预约成功</span>
							
						</div>
						<div class="xian"></div>
					</div>
				</div>
				<div class="man-div-title">
					<h3 class="h3-list_title">预约人信息</h3>
					<div class="man-div-title_body p_icon">
						<ul>
							<li>
								<span class="li_name">预约人姓名:</span>
								<span class="li_value" v-html="objectlist.yuyueOrderinfo.yuyueName">李晓聪</span>
							</li>
							<li>
								<span class="li_name">预约人电话:</span>
								<span class="li_value" v-html="objectlist.yuyueOrderinfo.yuyuePhone">13333333333</span>
							</li>
							<li>
								<span class="li_name">温馨提示:</span>
								<span class="li_value">请保持电话畅通,客户经理稍后会与您电话联系,谢谢</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="man-div-title">
					<h3 class="h3-list_title">预约产品信息</h3>
					<div class="man-div-title_body p_icon">
						<ul>
							<li>
								<span class="li_name">预约产品:</span>
								<span class="li_value" v-html="objectlist.yuyueOrderinfo.commodityCombinationName">[趸交]天安人寿健康尊享住院费用医疗保险</span>
							</li>
							<li>
								<span class="li_name">承保年龄:</span>
								<span class="li_value" v-html="objectlist.yuyueOrderinfo.insuredAge">28周岁,最高续保到100岁28周岁</span>
							</li>
							<li>
								<span class="li_name">保障期限:</span>
								<span class="li_value" v-html="objectlist.yuyueOrderinfo.insuredDuration">一年</span>
							</li>
							<li>
								<span class="li_name">产品特色:</span>
								<span class="" v-html="objectlist.yuyueOrderinfo.insuredInfo">保障高、覆盖广、年龄宽、价格低</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="btn">点击查看客户经理信息</div>
			</div>
		</div>
	</body>
	<script src="../../../js/lib/widget/mui/mui.min.js"></script>
	<script src="../../../js/lib/common/zepto.min.js"></script>
	<script src="../../../js/lib/common/base.js"></script>
	<script src="../../../js/lib/common/common.js"></script>
	<script src="../../../js/lib/widget/mui/vue.mi.js"></script>
	<script src="../../../js/usage/agent/myBookings/bookingDetails.js"></script>

</html>
