<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>投保</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../../../css/lib/widget/mui/mui.min.css" />
    <link rel="stylesheet" href="../../../css/lib/widget/mui/mui.picker.min.css" />
    <link rel="stylesheet" href="../../../css/lib/common/base.css">
    <link rel="stylesheet" href="../../../css/lib/common/common.css">
    <link rel="stylesheet" href="../../../css/usage/insurance/insure.css">
</head>
<body>
    <div id="bodyMuiScroll" class="mui-scroll-wrapper">
     	<div class="mui-scroll">
     		<div class="insure-form-content">
     			<!-- 投保人信息 -->
     			<dl class="insure-form-group">
     				<dt class="group-title">
     					<div class="group-title-main">基本信息</div>
     				</dt>
     				<dd>
     					<label>姓名</label> 
     					<input type="text" id="agentName" value="" readonly />
     				</dd>
     				<dd>
     					<label>手机号  </label> 
     					<input type="text" id="agentMobile" value="" readonly/>
     				</dd>
     				<dd>
     					<label>身份证  </label> 
     					<input type="text" id="agentIdNo" value="" readonly/>
     				</dd>
     				<dd>
     					<label>推荐人工号</label> 
     					<input type="text" id="agentWhite" value="" />
     				</dd>
     				<dd>
     					<label>入职地区   </label> 
     					<input type="text" id="agentArea" value="" readonly/>
     				</dd>
     				<dd>
     					<label>学历   </label> 
     					<input type="text" id="agentEdu" value="" readonly/>
     				</dd>
     				<dd>
     					<label>民族   </label> 
     					<input type="text" id="agentNation" value="" readonly/>
     				</dd>
     				<dd>
     					<label>政治面貌</label> 
     					<input type="text" id="agentPolity" value="" readonly />
     				</dd>
     				
     			</dl>
     			<!-- 被保人信息 -->
     			<dl class="insure-form-group">
     				<dt class="group-title">
     					<div class="group-title-main">银行卡信息</div>
     				</dt>
					<dd >
     					<label>开户银行</label> 
     					<input type="text" id="agentBank" value="" readonly/>
					</dd >
					<dd >
     					<label>所属区域 </label> 
     					<input type="text" id="agentBankArea" value="" readonly/>
					</dd>
					<dd >
     					<label>支行名称</label> 
     					<input type="text" id="agentBankName" value="" readonly/>
					</dd>
					<dd >
     					<label>银行卡号</label> 
     					<input type="text" id="agentAccount" value="" />
					</dd>
									     				     				     				
				 </dl>
				
				
     		</div>
     		<div class="banktip">
				<span><img src="../../image/13.png">此信息用于佣金发放，必须填写本人银行卡信息</span>
			</div>
			<div id="confirm" class="confirmbtn">下一步</div>
     	</div>
	 </div>	 
    <script src="../../../js/lib/common/zepto.min.js"></script>
    <script src="../../../js/lib/widget/mui/mui.min.js"></script>
    <script src="../../../js/lib/widget/mui/mui.picker.min.js"></script>
    <script src="../../../js/lib/common/base.js"></script>
	<script src="../../../js/lib/common/common.js"></script>
	<script src="../../../js/usage/agent/myApplication/head.js"></script>
	<script src="../../../js/usage/agent/myApplication/agentInfoRegister1.js"></script>
</body>
</html>
