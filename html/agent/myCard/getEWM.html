<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!-- 忽略IOS将页面中的数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="email=no" />
		<title>指导步骤</title>
		<link rel="stylesheet" type="text/css" href="../../../css/lib/widget/mui/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/base.css" />
		<link rel="stylesheet" type="text/css" href="../../../../tongdaoApp/css/lib/common/common.css" />
	</head>

	<body>
		<div id="rank_scroll" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<img alt="" src="../../../image/account/how.png">
			</div>
		</div>
		<script src="../../../js/lib/widget/mui/mui.min.js"></script>
		<script src="../../../js/lib/common/zepto.min.js"></script>
		<script src="../../../js/lib/common/base.js"></script>
		<script src="../../../js/lib/common/common.js"></script>
		<script src="../../../js/lib/widget/mui/vue.mi.js"></script>
		<script src="../../../js/usage/agent/myCard/getEWM.js"></script>
		<script type="text/javascript">
			$(".h_back").bind('tap', function() {
				window.history.back();
			});
			var Scrollheight = window.innerHeight - $("header");
			$("#rank_scroll").height(Scrollheight + "px");
			mui("#rank_scroll").scroll();
		</script>
	</body>

</html>
