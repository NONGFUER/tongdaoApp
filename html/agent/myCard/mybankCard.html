<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!-- 忽略IOS将页面中的数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="email=no" />
		<title>英雄榜</title>
		<link rel="stylesheet" href="../../../css/lib/widget/mui/mui.min.css" />
		<link rel="stylesheet" href="../../../css/lib/commons/base.css" />
		<link rel="stylesheet" href="../../../css/lib/commons/common.css" />
		<link rel="stylesheet" href="../../../css/usage/account/mybankCard.css" />
	</head>

	<body>
		<div id="rank_scroll" class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul class="mybank-ul" id='list' v-cloak>
					<li>
						<span>开户银行</span>
						<span v-bind:bankCode='banck.bankCode' v-html='banck.bankName'>中国农业银行</span>
					</li>
					<li>
						<span>所属省市</span>
						<span v-html="diqu">山东-济南</span>
					</li>
					<li>
						<span>开户支行</span>
						<span v-html="banck.subName">历下区分行</span>
					</li><li>
						<span>银行卡号</span>
						<span v-html="banck.certificateCode">6252522********36362</span>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../../../js/lib/common/zepto.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/widget/mui/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/common/base.js"></script>
		<script type="text/javascript" src="../../../js/lib/common/common.js"></script>
		<script src="../../../js/lib/widget/mui/vue.mi.js"></script>
		<script src="../../../js/usage/agent/myCard/mybankCard.js"></script>
	</body>

</html>
