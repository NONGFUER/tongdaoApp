<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!-- 忽略IOS将页面中的数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="email=no" />
		<title>团队管理</title>
		<link rel="stylesheet" type="text/css" href="../../../css/lib/widget/mui/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/base.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/common.css" />
		<link rel="stylesheet" href="../../../css/usage/agent/teamManange/teamManange.css?s=20170410" />
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper">
			<div id="insure_iscroll" class="mui-scroll">
				<div class="mui-table-view" id='order' v-cloak>
					<div class="tm-total">
						<div class="tm-half bdright">
							<div class="tm-half-up"><span id="teamCount" v-html="tuanduinumber">0</span></div>
							<div class="tm-half-down">团队人员</div>
						</div>
						<div class="tm-half">
							<div class="tm-half-up"><span id="teamAmount" v-html="zongmoney">0</span></div>
							<div class="tm-half-down">保费总额(万元)</div>
						</div>
					</div>
					<ul class="personList">
						<div id="noRecord" style="display: none;" class="noRecord">
							<div class="noRecordimg"><img src="../../../image/agent/gzpt_noRecord.png"></div>
							<div class="noRecordfont">没有相关记录</div>
						</div>
						<li class="content-wrap" v-for="(value,key) in objectlist" v-bind:customerId="value.customerId" v-cloak>
							<div class="tm-title">
								<div class="tm-title-wrap">
									<span class="personName blueColor" v-html="value.name">团队</span>
									<div class="policyDetail" v-bind:customerId='value.customerId'>出单详情</div>
								</div>
							</div>
							<div class="tm-body">
								<div class="tm-body-wrap">
									<div class="tm-split tm-split-1">
										<div class="info-up" v-html="value.monthCount">200.00</div>
										<div class="info-down">当月出单</div>
									</div>
									<div class="tm-split tm-split-2">
										<div class="info-up" v-html="value.monthAmount">200.00</div>
										<div class="info-down">当月保费(万元)</div>
									</div>
									<div class="tm-split tm-split-3">
										<div class="info-up" v-html="value.allAmount">20000</div>
										<div class="info-down">累积保费(万元)</div>
									</div>
								</div>
							</div>
							<div class="tm-footer">
								<div class="tm-date">最近出单日期:<span v-html="value.recentDate==null?'--':value.recentDate">2017/02/02</span></div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script src="../../../js/lib/widget/mui/mui.min.js"></script>
	<script src="../../../js/lib/common/zepto.min.js"></script>
	<script src="../../../js/lib/common/titPackage.js"></script>
	<script src="../../../js/lib/common/base.js"></script>
	<script src="../../../js/lib/common/common.js"></script>
	<script src="../../../js/lib/widget/mui/vue.mi.js"></script>
	<script src="../../../js/usage/agent/teamManange/teamManange.js"></script>

</html>
