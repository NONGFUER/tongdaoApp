<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 忽略IOS将页面中的数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="email=no" />
		<title>全部订单</title>
		<link rel="stylesheet" type="text/css" href="../../../css/lib/widget/mui/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/base.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/usage/account/myOrder/allOrder.css" />
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="man mui-table-view">
					<div class="man-div-title ">
						<ul>
							<li orderStatus='' class="li_xuan">全部</li>
							<li orderStatus='02'>待支付</li>
							<li orderStatus='01'>已支付</li>
							<li orderStatus='03'>已关闭</li>
						</ul>
					</div>
					<div id='list' class="man-div-body " v-cloak>
						<ul class="man-div-body-ul ">
							<li class="man-div-body-ul_li mb10 mui-table-view-cell" v-for="(value,key) in Objectlist" v-bind:orderNo='value.orderNo' v-bind:riskType='value.riskType' v-bind:orderStatus='value.orderStatus' v-bind:commodityCombinationId="value.commodityCombinationId">
								<div v-if="value.orderStatus=='已关闭'" class="mui-slider-right mui-disabled shanchu">
									<a class="mui-btn mui-btn-red">
										<i class="lajitong"></i>
										<span>删除</span>
									</a>
								</div>
								<div class="man-div-body-ul_li_div mui-slider-handle">
									<ul class="man-div-body-ul_li_div_ul1">
										<li>
											<span v-html="'订单号:'+value.orderNo">订单号:&nbsp;8888888888888888</span>
											<span v-html="value.orderStatus" class="baozhang"></span>
										</li>
										<li>
											<span class="titlename" v-html="value.commodityName+''+value.cxCommodityName==null?value.cxCommodityName=='':value.commodityName+value.cxCommodityName">少儿高发恶性肿瘤险</span>
											<span></span>
										</li>
									</ul>
									<div class="xian"></div>
									<ul class="man-div-body-ul_li_div_ul2">
										<li>
											<span>被保人</span>
											<span v-html="value.insuredName">陈某人</span>
										</li>
										<li>
											<span>保费</span>
											<span v-html="value.prem+'元'">1000.00元</span>
										</li>
										<li>
											<span>订单时间</span>
											<span v-html="value.insertTime">2017年05月24日</span>
										</li>
									</ul>
									<ul class="man-div-body-ul_li_div_ul3">
										<li>
											<div id='liji' class="div_btn" v-if="value.orderStatus=='待支付'" style="z-index: 3;">立即支付</div>
											<div id='zaici' class="div_btn" v-if="value.orderStatus=='已支付'" style="z-index: 3;" v-bind:commodityCombinationId="value.commodityCombinationId" v-bind:orderNo="value.orderNo">再次购买</div>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../../js/lib/widget/mui/mui.min.js"></script>
	<script src="../../../js/lib/common/zepto.min.js"></script>
	<script src="../../../js/lib/common/base.js"></script>
	<script src="../../../js/lib/common/common.js"></script>
	<script src="../../../js/lib/common/titPackage.js"></script>
	<script src="../../../js/lib/widget/mui/vue.mi.js"></script>
	<script src="../../../js/usage/account/myOrder/allOrder.js"></script>

</html>
