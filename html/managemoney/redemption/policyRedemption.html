<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 忽略IOS将页面中的数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="email=no" />
		<title>确认赎回</title>
		<link rel="stylesheet" type="text/css" href="../../../css/lib/widget/mui/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/base.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/usage/managemoney/redemption/policyRedemption.css" />
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper" style="padding-bottom: 50px;">
			<div class="mui-scroll">
				<div class="man mui-table-view" id='list' v-cloak>
					<div class="man-div-body-ul_li_div mb10">
						<ul class="man-div-body-ul_li_div_ul1">
							<li>
								<span class="heise" v-html="Objectlist.hKCalculate.commodityCombinationName"></span>
							</li>
							<li class="marb20">
								<span class="baodanhao" v-html="'保单号:'+Objectlist.hKCalculate.policyNo"></span>
							</li>
							<li class="list_two">
								<h1 v-html="Objectlist.hKCalculate.yearRate+'%'"></h1>
							</li>
							<li>
								<span>历史年化投资回报率</span>
							</li>
						</ul>
					</div>
					<div class="man-div-body-ul_li_div_two mb10">
						<div class="body_title_div">领取信息</div>
						<div class="xian"></div>
						<ul class="man-div-body-ul">
							<li>
								<span>投资本金</span>
								<span class="chengse" v-html="Objectlist.hKCalculate.investmentPrem+'元'"></span>
							</li>
							<li class="xianli"></li>
							<li>
								<span>保单价值</span>
								<span v-html="Objectlist.hKCalculate.policyValue+'元'"></span>
							</li>
							<li class="xianli"></li>
							<li>
								<span>领取手续费</span>
								<span v-html="Objectlist.hKCalculate.fee+'元'"></span>
							</li>
							<li class="xianli"></li>
							<li>
								<span>实际领取金额</span>
								<span class="lanse" v-html="Objectlist.hKCalculate.availableMoney+'元'"></span>
							</li>
							<li class="xianli"></li>
							<li>
								<span>下次免费领取时间</span>
								<span v-html="Objectlist.hKCalculate.freeDateStart+'/'+Objectlist.hKCalculate.freeDateEnd"></span>
							</li>
						</ul>
					</div>
					<!--银行卡-->
					<div class="man-div-body-ul_li_div_two mb10">
						<div class="body_title_div">回款账户</div>
						<div class="xian"></div>
						<ul class="man-div-body-ul">
							<li>
								<span>银行名称</span>
								<span v-html="Objectlist.hKCalculate.bankName">工商银行</span>
							</li>
							<li class="xianli"></li>
							<li>
								<span>银行卡号</span>
								<span class='bank_weihao' v-html="Objectlist.hKCalculate.bankCertificate"></span>
							</li>
						</ul>
					</div>

				</div>
			</div>
		</div>
		<!--确认赎回-->
		<div class="man-div-body-ul_li_div_btn">
			<div id="huifang" class="div_btn">确认赎回</div>
		</div>
	</body>
	<script src="../../../js/lib/widget/mui/mui.min.js"></script>
	<script src="../../../js/lib/common/zepto.min.js"></script>
	<script src="../../../js/lib/common/base.js"></script>
	<script src="../../../js/lib/common/common.js"></script>
	<script src="../../../js/lib/widget/mui/vue.mi.js"></script>
	<script src="../../../js/usage/managemoney/redemption/policyRedemption.js"></script>

</html>
