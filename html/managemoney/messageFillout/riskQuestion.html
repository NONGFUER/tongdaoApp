<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放页面 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!-- 忽略IOS将页面中的数字识别为电话号码 -->
	<meta name="format-detection" content="telephone=no" />
	<!-- 忽略Android平台中对邮箱地址的识别 -->
	<meta name="format-detection" content="email=no" />
	<title>风险评测</title>
	<link rel="stylesheet" href="../../../css/lib/widget/mui/mui.min.css" />
	<link rel="stylesheet" href="../../../css/lib/common/base.css" />
	<link rel="stylesheet" href="../../../css/lib/common/common.css" />
	<link rel="stylesheet" href="../../../css/usage/managemoney/messageFillout/riskQuestion.css" />
</head>
<body>
	<div class="risk-introducey">
		<div class="resultTitle"><img src="../../../image/managemoney/messageFillout/riskQuestion-title.png" /></div>
			<div class="resultType">
				<span class="testType"></span>
			</div>
	</div>
	
	<div id="indexpart" class=" mui-scroll-wrapper">
			<div class="mui-scroll" >
				<div class="indexcontent">
					<div class="risk-introduce-title">
						<div class="risk-declare">
							<p>尊敬的用户:</p>
							<p class="declareP">为了方面您了解自身的风险承受能力，选择合适的理财产品，您可以填写以下评估问卷，富管家承诺对您的所有个人资料保密。</p>
							<p class="declareP">下列问题可协助评估您对金融工具及投资目标相关风险的态度。您仅需回答所有的问题，在各题最合适的答案选项上打”√“即可。</p>
							<p class="declareP">我们将根据您的加总分评估您的投资风险承受能力，为了及时了解您自己的投资风险承受能力，您可以定期评估。</p>
						</div>
						<div class="declare-button">
							<span>重新测评</span><img src="../../../image/managemoney/messageFillout/risk-right.png" />
						</div>
					</div>
					<div class="questionDetail">
						<div class="question-progress">
							<div><span>1</span>/10</div>
							<hr />
						</div>
						<div class="question-item">
							<div class="block1 blockQuestion" chooseflag="0">
								<div class="questionTitle">朝夕相处最新创作</div>
							<ul>
								<li class="questionlist">
									<div class="questionimg img1" selectflag="0"><div>1</div><img /></div>
									<div class="answertitle"><span class="answerCode">sad</span></div>;
									<div class="answer">sdada</div>;
								</li>
							</ul>
						</div>
						</div>
					</div>
					<!-- 按钮提示 -->
					<div class="buttonLine">
						<div class="backQuestion question-unite">返回</div>
						<div class="lastQuestion question-unite">上一题</div>
						<div class="nextQuestion question-unite">下一题</div>
						<div class="question-unite submit">提交</div>
					</div>
					
				</div>
			</div>
		</div>	
</body>
<script type="text/javascript" src="../../../js/lib/common/zepto.min.js" ></script>
<script type="text/javascript" src="../../../js/lib/widget/mui/mui.min.js" ></script>
<script type="text/javascript" src="../../../js/lib/common/base.js" ></script>
<script type="text/javascript" src="../../../js/lib/common/common.js" ></script>
<script type="text/javascript" src="../../../js/usage/managemoney/messageFillout/riskQuestion.js" ></script>
</html>
