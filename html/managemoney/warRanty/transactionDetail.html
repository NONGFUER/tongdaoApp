<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 忽略IOS将页面中的数字识别为电话号码 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 忽略Android平台中对邮箱地址的识别 -->
		<meta name="format-detection" content="email=no" />
		<title>交易明细</title>
		<link rel="stylesheet" type="text/css" href="../../../css/lib/widget/mui/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/widget/mui/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/base.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/lib/common/common.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/usage/managemoney/warRanty/transactionDetail.css" />
	</head>

	<body>
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div class="man mui-table-view">
					<div class="man-div-title ">
						<ul>
							<li flag='1' class="li_xuan">全部</li>
							<li flag='2'>购买</li>
							<li flag='3'>领取</li>
						</ul>
					</div>
					<div id='list' class="man-div-body " v-cloak>
						<ul class="man-div-body-ul ">
							<li class="man-div-body-ul_li  mui-table-view-cell" v-for="(value,key) in Objectlist"  v-bind:insureSurrender="value.insureSurrender" v-bind:orderStatus="value.orderStatus">
								<div class="man-div-body-ul_li_div mui-slider-handle">
									<ul class="man-div-body-ul_li_div_ul1">
										<li class="man-div-body-ul_li_div_ul1_title">
											<span class="goumaizhuangtai" v-html="value.insureSurrender=='1'?'购买':'领取'"></span>
											<span class="xianright"></span>
											<span v-html="value.productName"></span>
											<span class="money" v-html="value.money+'元'"></span>
										</li>
										<li class="man-div-body-ul_li_div_ul1_body">
											<div>
												<span>订单号：</span>
												<span v-html="value.orderNo"></span></div>
											<div>
												<span v-html="value.inserTime"></span>
												<span class="xianright2"></span>
												<span class="money orderStatus" v-html="value.orderStatus"></span>
											</div>
										</li>
									</ul>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../../../js/lib/widget/mui/mui.min.js"></script>
	<script src="../../../js/lib/common/zepto.min.js"></script>
	<script src="../../../js/lib/common/base.js"></script>
	<script src="../../../js/lib/common/common.js"></script>
	<script src="../../../js/lib/widget/mui/vue.mi.js"></script>
	<script src="../../../js/usage/managemoney/warRanty/transactionDetail.js"></script>

</html>
